{% extends "ops/base.html" %}
{% load bootstrap3 %}
{%block header%}
	<h2>添加服务器</h2>
{%endblock header%}

{% block content %}
<form action="{%url 'cmdb:new_server' %}" method='post' class="form">
	{% csrf_token %}
	{% bootstrap_form form %}
	{%buttons%}
		<button name="submit" class="btn btn-primary">提交</button>
	{%endbuttons%}
</form>
{% endblock content %}
